<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

  <!-- Primary Meta Tags -->
  <title>Loopy</title>
  <meta name="title" content="Loopy">
  <meta name="description" content="A minimalist path-drawing puzzle game. Draw a continuous loop through the grid, visiting each cell exactly once.">
  <meta name="theme-color" content="#4a90a4">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Loopy">
  <meta property="og:description" content="A minimalist path-drawing puzzle game. Draw a continuous loop through the grid, visiting each cell exactly once.">
  <meta property="og:site_name" content="Loopy">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Loopy">
  <meta name="twitter:description" content="A minimalist path-drawing puzzle game. Draw a continuous loop through the grid, visiting each cell exactly once.">

  <!-- Mobile Web App -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Loopy">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="app">
    <header class="top-bar">
      <select id="grid-size-select" class="grid-size-select">
        <option value="4" selected>4x4</option>
        <option value="6">6x6</option>
        <option value="8">8x8</option>
      </select>
      <button id="new-btn" class="btn">New</button>
      <button id="restart-btn" class="btn">Restart</button>
      <button id="haptic-test-btn" class="btn">Haptic</button>
      <label class="hint-toggle">
        <input type="checkbox" id="hints-checkbox">
        <span>Hints</span>
      </label>
      <label class="border-toggle">
        <input type="checkbox" id="border-checkbox">
        <span>Border</span>
      </label>
      <label class="solution-toggle">
        <input type="checkbox" id="solution-checkbox">
        <span>Solution</span>
      </label>
    </header>
    <main class="game-container">
      <canvas id="game-canvas"></canvas>
    </main>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
