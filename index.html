<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

  <!-- Primary Meta Tags -->
  <title>Loopy</title>
  <meta name="title" content="Loopy">
  <meta name="description" content="A minimalist path-drawing puzzle game. Draw a continuous loop through the grid, visiting each cell exactly once.">
  <meta name="theme-color" content="#4a90a4">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Loopy">
  <meta property="og:description" content="A minimalist path-drawing puzzle game. Draw a continuous loop through the grid, visiting each cell exactly once.">
  <meta property="og:site_name" content="Loopy">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Loopy">
  <meta name="twitter:description" content="A minimalist path-drawing puzzle game. Draw a continuous loop through the grid, visiting each cell exactly once.">

  <!-- Mobile Web App -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Loopy">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="app">
    <!-- Home View -->
    <div id="home-view" class="view">
      <div class="home-container">
        <h1 class="game-title">Loopy</h1>
        <p class="game-tagline">Draw loops, solve puzzles</p>
        <div class="home-buttons">
          <button id="tutorial-btn" class="btn btn-large">Tutorial</button>
          <button id="easy-btn" class="btn btn-large">Easy</button>
          <button id="medium-btn" class="btn btn-large">Medium</button>
          <button id="hard-btn" class="btn btn-large">Hard</button>
          <button id="unlimited-btn" class="btn btn-large">Unlimited</button>
        </div>
      </div>
    </div>

    <!-- Tutorial View -->
    <div id="tutorial-view" class="view">
      <header class="top-bar">
        <button id="tutorial-back-btn" class="icon-btn" aria-label="Back">
          <i data-lucide="arrow-left" width="24" height="24"></i>
        </button>
        <h1 id="tutorial-title" class="top-bar-title"></h1>
        <div class="top-bar-actions">
          <button id="tutorial-restart-btn" class="icon-btn" aria-label="Restart tutorial">
            <i data-lucide="refresh-ccw" width="24" height="24"></i>
          </button>
        </div>
      </header>
      <div class="tutorial-info">
        <h2 id="tutorial-heading"></h2>
      </div>
      <main class="game-container">
        <p id="tutorial-instruction"></p>
        <canvas id="tutorial-canvas"></canvas>
      </main>
      <div id="tutorial-complete-screen" class="tutorial-complete-screen">
        <div class="complete-content">
          <h2>You're ready to play</h2>
          <button id="tutorial-complete-home-btn" class="btn btn-large">Yay!</button>
        </div>
      </div>
    </div>

    <!-- Play View (Game) -->
    <div id="play-view" class="view">
      <header class="top-bar">
        <button id="back-btn" class="icon-btn" aria-label="Back">
          <i data-lucide="arrow-left" width="24" height="24"></i>
        </button>
        <h1 id="game-title" class="top-bar-title"></h1>
        <div class="top-bar-actions">
          <button id="new-btn" class="icon-btn" aria-label="New puzzle">
            <i data-lucide="dices" width="24" height="24"></i>
          </button>
          <button id="restart-btn" class="icon-btn" aria-label="Restart puzzle">
            <i data-lucide="refresh-ccw" width="24" height="24"></i>
          </button>
          <button id="settings-btn" class="icon-btn" aria-label="Settings">
            <i data-lucide="settings" width="24" height="24"></i>
          </button>
        </div>
      </header>
      <main class="game-container">
        <p id="game-timer">0:00</p>
        <canvas id="game-canvas"></canvas>
      </main>

      <!-- Settings Bottom Sheet -->
      <div id="settings-overlay" class="settings-overlay">
        <div id="settings-sheet" class="settings-sheet">
          <div class="settings-header">
            <h2>Settings</h2>
            <button id="settings-close-btn" class="settings-close-btn" aria-label="Close">
              <i data-lucide="x" width="24" height="24"></i>
            </button>
          </div>
          <div class="settings-list">
            <div class="settings-item" id="difficulty-settings-item">
              <div class="settings-control">
                <div class="segmented-control" id="difficulty-segmented-control">
                  <button class="segment-btn" data-difficulty="easy">Easy</button>
                  <button class="segment-btn" data-difficulty="medium">Medium</button>
                  <button class="segment-btn" data-difficulty="hard">Hard</button>
                </div>
              </div>
            </div>
            <div class="settings-item">
              <label class="settings-toggle-label">
                <input type="checkbox" id="hints-checkbox">
                <span>Hints</span>
              </label>
            </div>
            <div class="settings-item">
              <label class="settings-toggle-label">
                <input type="checkbox" id="border-checkbox">
                <span>Border</span>
              </label>
            </div>
            <div class="settings-item">
              <label class="settings-toggle-label">
                <input type="checkbox" id="solution-checkbox">
                <span>Solution</span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
