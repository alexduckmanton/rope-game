<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-9BFMVX4CLE"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-9BFMVX4CLE', { send_page_view: false });
  </script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

  <!-- Primary Meta Tags -->
  <title>Loopy</title>
  <meta name="title" content="Loopy">
  <meta name="description" content="A path-drawing puzzle">
  <meta name="theme-color" content="#F3F4F6">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Loopy">
  <meta property="og:description" content="A path-drawing puzzle">
  <meta property="og:site_name" content="Loopy">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Loopy">
  <meta name="twitter:description" content="A path-drawing puzzle">

  <!-- Mobile Web App -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Loopy">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <link rel="stylesheet" href="/src/tokens.css">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="app">
    <!-- Home View -->
    <div id="home-view" class="view">
      <div class="home-container">
        <h1 class="game-title">Loopy</h1>
        <p class="game-tagline">&nbsp;</p>
        <div class="home-buttons">
          <button id="tutorial-btn" class="btn btn-large">
            <i class="btn-complete-icon" data-lucide="check" width="20" height="20"></i>
            <span>How to play</span>
          </button>
          <button id="easy-btn" class="btn btn-large">
            <i class="btn-complete-icon" data-lucide="trophy" width="20" height="20"></i>
            <span>Easy</span>
          </button>
          <button id="medium-btn" class="btn btn-large">
            <i class="btn-complete-icon" data-lucide="trophy" width="20" height="20"></i>
            <span>Medium</span>
          </button>
          <button id="hard-btn" class="btn btn-large">
            <i class="btn-complete-icon" data-lucide="trophy" width="20" height="20"></i>
            <span>Hard</span>
          </button>
          <!-- Temporarily hidden - page still works via direct URL -->
          <!-- <button id="unlimited-btn" class="btn btn-large">Unlimited</button> -->
        </div>
      </div>
    </div>

    <!-- Play View (Game) -->
    <div id="play-view" class="view">
      <header class="top-bar">
        <button id="back-btn" class="icon-btn" aria-label="Back">
          <i data-lucide="arrow-left" width="24" height="24"></i>
        </button>
        <h1 id="game-title" class="top-bar-title"></h1>
        <div class="top-bar-actions">
          <button id="new-btn" class="icon-btn" aria-label="New puzzle">
            <i data-lucide="dices" width="24" height="24"></i>
          </button>
          <button id="help-btn" class="icon-btn" aria-label="Help">
            <i data-lucide="circle-help" width="24" height="24"></i>
          </button>
          <button id="settings-btn" class="icon-btn" aria-label="Settings">
            <i data-lucide="settings" width="24" height="24"></i>
          </button>
        </div>
      </header>
      <main class="game-container">
        <p id="game-timer">0:00</p>
        <div id="canvas-container" class="canvas-container">
          <div class="canvas-skeleton"></div>
          <canvas id="game-canvas"></canvas>
        </div>
        <div class="game-controls">
          <button id="finish-btn" class="btn btn-secondary">
            <i data-lucide="circle-check-big" width="18" height="18"></i>
            <span>End</span>
          </button>
          <button id="restart-btn" class="btn btn-secondary">
            <i data-lucide="refresh-ccw" width="18" height="18"></i>
            <span>Restart</span>
          </button>
          <button id="undo-btn" class="btn btn-secondary" disabled>
            <i data-lucide="undo-2" width="18" height="18"></i>
            <span>Undo</span>
          </button>
        </div>
      </main>

      <!-- Settings Content (will be wrapped in bottom sheet dynamically) -->
      <div id="settings-content" style="display: none;">
        <div class="settings-list">
          <div class="settings-item" id="difficulty-settings-item">
            <div class="settings-control">
              <div class="segmented-control" id="difficulty-segmented-control">
                <button class="segment-btn" data-difficulty="easy">Easy</button>
                <button class="segment-btn" data-difficulty="medium">Medium</button>
                <button class="segment-btn" data-difficulty="hard">Hard</button>
              </div>
            </div>
          </div>
          <div class="settings-item">
            <label class="settings-toggle-label">
              <input type="checkbox" id="hints-checkbox">
              <span>Hints</span>
            </label>
          </div>
          <div class="settings-item">
            <label class="settings-toggle-label">
              <input type="checkbox" id="countdown-checkbox">
              <span>Countdown</span>
            </label>
          </div>
          <div class="settings-item">
            <label class="settings-toggle-label">
              <input type="checkbox" id="border-checkbox">
              <span>Borders</span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
