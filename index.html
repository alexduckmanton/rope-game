<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

  <!-- Primary Meta Tags -->
  <title>Loopy</title>
  <meta name="title" content="Loopy">
  <meta name="description" content="A minimalist path-drawing puzzle game. Draw a continuous loop through the grid, visiting each cell exactly once.">
  <meta name="theme-color" content="#4a90a4">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Loopy">
  <meta property="og:description" content="A minimalist path-drawing puzzle game. Draw a continuous loop through the grid, visiting each cell exactly once.">
  <meta property="og:site_name" content="Loopy">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Loopy">
  <meta name="twitter:description" content="A minimalist path-drawing puzzle game. Draw a continuous loop through the grid, visiting each cell exactly once.">

  <!-- Mobile Web App -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Loopy">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="app">
    <!-- Home View -->
    <div id="home-view" class="view">
      <div class="home-container">
        <h1 class="game-title">Loopy</h1>
        <p class="game-tagline">Draw loops, solve puzzles</p>
        <div class="home-buttons">
          <button id="tutorial-btn" class="btn btn-large">Tutorial</button>
          <button id="easy-btn" class="btn btn-large">Easy</button>
          <button id="medium-btn" class="btn btn-large">Medium</button>
          <button id="hard-btn" class="btn btn-large">Hard</button>
        </div>
      </div>
    </div>

    <!-- Tutorial View -->
    <div id="tutorial-view" class="view">
      <header class="top-bar">
        <button id="tutorial-back-btn" class="btn">← Back</button>
        <button id="tutorial-restart-btn" class="btn">Restart</button>
      </header>
      <div class="tutorial-info">
        <h2 id="tutorial-heading"></h2>
        <p id="tutorial-instruction"></p>
      </div>
      <main class="game-container">
        <canvas id="tutorial-canvas"></canvas>
      </main>
      <div id="tutorial-complete-screen" class="tutorial-complete-screen">
        <div class="complete-content">
          <h2>Tutorial complete</h2>
          <p>You're ready to play!</p>
          <button id="tutorial-complete-home-btn" class="btn btn-large">Home</button>
        </div>
      </div>
    </div>

    <!-- Play View (Game) -->
    <div id="play-view" class="view">
      <header class="top-bar">
        <button id="back-btn" class="btn">← Back</button>
        <button id="new-btn" class="btn">New</button>
        <button id="restart-btn" class="btn">Restart</button>
        <label class="toggle-label">
          <input type="checkbox" id="hints-checkbox">
          <span>Hints</span>
        </label>
        <label class="toggle-label">
          <input type="checkbox" id="border-checkbox">
          <span>Border</span>
        </label>
        <label class="toggle-label">
          <input type="checkbox" id="solution-checkbox">
          <span>Solution</span>
        </label>
      </header>
      <main class="game-container">
        <canvas id="game-canvas"></canvas>
      </main>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
