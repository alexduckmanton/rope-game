  <meta name="title" content="Loopy">

  <link rel="icon" type="image/svg+xml" href="/favicon.svg" media="(prefers-color-scheme: light)">
  <link rel="icon" type="image/svg+xml" href="/favicon-dark.svg" media="(prefers-color-scheme: dark)">

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

  <link rel="canonical" href="https://loopy.wtf/">

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">

  <meta property="og:type" content="website">
  <meta property="og:url" content="https://loopy.wtf/">
  <meta property="og:title" content="Loopy">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://loopy.wtf/">
  <meta name="twitter:title" content="Loopy">

  <meta property="og:image" content="https://loopy.wtf/og-image.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image:alt" content="Loopy - A path-drawing puzzle">

  <meta name="twitter:image" content="https://loopy.wtf/og-image.png">
  <meta name="twitter:image:alt" content="Loopy - A path-drawing puzzle">

  <!-- Mobile Web App -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Loopy">
  <meta name="mobile-web-app-capable" content="yes">

<body>
  <div id="app">
    <!-- Home View -->
    <div id="home-view" class="view">
      <div class="home-container">
        <h1 class="game-title">Loopy</h1>
        <p class="game-tagline">&nbsp;</p>
        <div class="home-buttons">
          <button id="tutorial-btn" class="btn btn-large">
            <i class="btn-complete-icon" data-lucide="check" width="20" height="20"></i>
            <span>How to play</span>
          </button>
          <button id="easy-btn" class="btn btn-large">
            <i class="btn-complete-icon" data-lucide="trophy" width="20" height="20"></i>
            <span>Easy</span>
          </button>
          <button id="medium-btn" class="btn btn-large">
            <i class="btn-complete-icon" data-lucide="trophy" width="20" height="20"></i>
            <span>Medium</span>
          </button>
          <button id="hard-btn" class="btn btn-large">
            <i class="btn-complete-icon" data-lucide="trophy" width="20" height="20"></i>
            <span>Hard</span>
          </button>
          <!-- Temporarily hidden - page still works via direct URL -->
          <!-- <button id="unlimited-btn" class="btn btn-large">Unlimited</button> -->
        </div>
      </div>
    </div>

    <!-- Play View (Game) -->
    <div id="play-view" class="view">
      <header class="top-bar">
        <button id="back-btn" class="icon-btn" aria-label="Back">
          <i data-lucide="arrow-left" width="24" height="24"></i>
        </button>
        <h1 id="game-title" class="top-bar-title"></h1>
        <div class="top-bar-actions">
          <button id="new-btn" class="icon-btn" aria-label="New puzzle">
            <i data-lucide="dices" width="24" height="24"></i>
          </button>
          <button id="help-btn" class="icon-btn" aria-label="Help">
            <i data-lucide="circle-help" width="24" height="24"></i>
          </button>
          <button id="settings-btn" class="icon-btn" aria-label="Settings">
            <i data-lucide="settings" width="24" height="24"></i>
          </button>
        </div>
      </header>
      <main class="game-container">
        <p id="game-timer">0:00</p>
        <div id="canvas-container" class="canvas-container">
          <div class="canvas-skeleton"></div>
          <canvas id="game-canvas"></canvas>
        </div>
        <div class="game-controls">
          <button id="finish-btn" class="btn btn-secondary" style="display: none;">
            <i data-lucide="check" width="18" height="18"></i>
            <span>End</span>
          </button>
          <button id="restart-btn" class="btn btn-secondary">
            <i data-lucide="refresh-ccw" width="18" height="18"></i>
            <span>Clear</span>
          </button>
          <button id="undo-btn" class="btn btn-secondary" disabled>
            <i data-lucide="undo-2" width="18" height="18"></i>
            <span>Undo</span>
          </button>
        </div>
      </main>

      <!-- Settings Content (will be wrapped in bottom sheet dynamically) -->
      <div id="settings-content" style="display: none;">
        <div class="settings-list">
          <div class="settings-item" id="difficulty-settings-item">
            <div class="settings-control">
              <div class="segmented-control" id="difficulty-segmented-control">
                <button class="segment-btn" data-difficulty="easy">Easy</button>
                <button class="segment-btn" data-difficulty="medium">Medium</button>
                <button class="segment-btn" data-difficulty="hard">Hard</button>
              </div>
            </div>
          </div>
          <div class="settings-item">
            <div class="settings-select-row" id="hints-row">
              <span class="settings-label">Numbers</span>
              <div class="settings-value-container">
                <span class="settings-value" id="hints-value">Required only</span>
                <i data-lucide="chevron-down" width="16" height="16"></i>
              </div>
              <select id="hints-select">
                <option value="partial">Required only</option>
                <option value="all">Show all</option>
              </select>
            </div>
          </div>
          <div class="settings-item">
            <div class="settings-select-row" id="countdown-row">
              <span class="settings-label">Number behaviour</span>
              <div class="settings-value-container">
                <span class="settings-value" id="countdown-value">Count down</span>
                <i data-lucide="chevron-down" width="16" height="16"></i>
              </div>
              <select id="countdown-select">
                <option value="on">Count down</option>
                <option value="off">Show total</option>
                <option value="both">Show both</option>
              </select>
            </div>
          </div>
          <div class="settings-item">
            <div class="settings-select-row" id="borders-row">
              <span class="settings-label">Borders</span>
              <div class="settings-value-container">
                <span class="settings-value" id="borders-value">Off</span>
                <i data-lucide="chevron-down" width="16" height="16"></i>
              </div>
              <select id="borders-select">
                <option value="off">Off</option>
                <option value="center">Center only</option>
                <option value="full">Full</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
